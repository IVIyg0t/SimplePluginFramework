site_name: Simple Plugin Framework
repo_url: https://github.com/IVIyg0t/SimplePluginFramework
repo_name: SimplePluginFramework
theme:
  name: material
  palette:
    scheme: slate
    primary: light green
    accent: indigo
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow

nav:
  - Guides:
    - Fundamentals Of A Plugin Framework: Guides/Fundamentals.md
    - Hello World: Notebooks/HelloWorld.ipynb
  - API:
    - PluginMount: API/PluginMount.md

markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - search
  - mkdocs-jupyter
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            docstring_section_style: spacy
            merge_init_into_class: true
            heading_level: 2
            allow_inspection: true
            show_bases: true
            show_source: true
            show_root_heading: true
            show_root_full_path: false